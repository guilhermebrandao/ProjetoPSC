<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template=".././template.xhtml">
	<ui:define name="top">
		<h2>Cadastro de novo aluno</h2>
	</ui:define>
	<ui:define name="content">
		<h:form id="formPrincipal">
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<p:panel id="panellista" header="Lista de Alunos"
				style="margin-bottom:10px;">
				<p:commandButton value="Cadastrar" type="button" id="cadastrar"
					onclick="PF('dialogCadastro').show();" />
				<p:commandButton action="#{alunoBean.menuPrincipal}"
					value="Voltar ao Menu Principal" />
				<br></br>
				<br></br>
				<p:dataTable id="tabelaalunos" var="aluno"
					value="#{alunoBean.alunos}">
					<p:column headerText="Matricula">
						<h:outputText value="#{aluno.matricula}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{aluno.nome}" />
					</p:column>
					<p:column headerText="Data de Nascimento">
						<h:outputText value="#{aluno.dtnasc}" pattern="dd-MM-yyyy" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{aluno.cpf}" />
					</p:column>
					<p:column headerText="RG">
						<h:outputText value="#{aluno.rg}" />
					</p:column>
					<p:column headerText="Turma">
						<h:outputText value="#{aluno.turma.nomeTurma}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputText value="#{aluno.status}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandLink title="Alterar" update="editaluno"
							oncomplete="PF('dialogEdicao').show();" immediate="true">
							<p:graphicImage value="/resources/img/edit.png" />
							<f:setPropertyActionListener target="#{alunoBean.aluno}"
								value="#{aluno}" />
						</p:commandLink>
						<p:commandLink title="Excluir" update="excluiraluno"
							oncomplete="PF('aviso').show();" immediate="true">
							<p:graphicImage value="/resources/img/delete.png" />
							<f:setPropertyActionListener value="#{aluno}"
								target="#{alunoBean.aluno}" />
						</p:commandLink>
						<p:commandLink title="Telefones" update="listatelefonesusuario"
							oncomplete="PF('dialoglistatelefone').show();" immediate="true">
							<p:graphicImage value="/resources/img/telefone.png" />
							<f:setPropertyActionListener value="#{aluno}"
								target="#{alunoBean.aluno}" />
						</p:commandLink>
						<p:commandLink title="Cadastrar Usuário" update="cadastrousuario"
							oncomplete="PF('dialogCadastroUsuario').show();" immediate="true">
							<p:graphicImage value="/resources/img/login.png" />
							<f:setPropertyActionListener value="#{aluno}"
								target="#{alunoBean.aluno}" />
						</p:commandLink>

					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<!-- MODAL DE CADASTRO DO ALUNO -->
		<p:dialog header="Cadastro de Aluno" widgetVar="dialogCadastro"
			modal="true">
			<h:form id="formcadastro">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="matricula" value="Matrícula" />
					<p:inputText id="matricula" value="#{alunoBean.aluno.matricula}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{alunoBean.aluno.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc" value="#{alunoBean.aluno.dtnasc}"
						navigator="true" pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{alunoBean.aluno.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{alunoBean.aluno.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone" value="#{alunoBean.telefone}"></p:inputText>
					<p:commandButton value="Adicionar"
						action="#{alunoBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{alunoBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="turma" value="Turma" />
					<p:selectOneMenu id="turma" value="#{alunoBean.turma}">
						<f:selectItems value="#{alunoBean.turmas}" var="a"
							itemLabel="#{a.nomeTurma}" itemValue="#{a.id}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton actionListener="#{alunoBean.cadastrarAluno}"
					value="Cadastrar" update=":formPrincipal:panellista"
					oncomplete="PF('dialogCadastro').hide();" />
				<p:commandButton action="#{alunoBean.clear}" value="Limpar"
					update="formcadastro" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE EDIÇÃO DO ALUNO -->
		<p:dialog header="Editar Aluno" widgetVar="dialogEdicao" modal="true"
			id="editaluno">
			<h:form id="formedicao">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="matricula" value="Matrícula" />
					<p:inputText id="matricula" value="#{alunoBean.aluno.matricula}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" value="#{alunoBean.aluno.nome}" />
					<p:outputLabel for="dtnasc" value="Data de Nascimento" />
					<p:calendar id="dtnasc" value="#{alunoBean.aluno.dtnasc}"
						navigator="true" pattern="dd-MM-yyyy" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf" value="#{alunoBean.aluno.cpf}" />
					<p:outputLabel for="rg" value="RG" />
					<p:inputText id="rg" value="#{alunoBean.aluno.rg}" />
				</h:panelGrid>
				<h:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="telefone" value="Acrescentar Telefones" />
					<p:inputText id="telefone" value="#{alunoBean.telefone}"></p:inputText>
					<p:commandButton value="Adicionar"
						action="#{alunoBean.addTelefone}" update="listatelefones" />
					<p:selectOneMenu id="listatelefones">
						<f:selectItems value="#{alunoBean.telefones}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="turma" value="Turma" />
					<p:selectOneMenu id="turma" value="#{alunoBean.turma}">
						<f:selectItems value="#{alunoBean.turmas}" var="a"
							itemLabel="#{a.nomeTurma}" itemValue="#{a.id}" />
					</p:selectOneMenu>
				</h:panelGrid>
				<p:commandButton actionListener="#{alunoBean.edit}" value="Editar"
					update=":formPrincipal:panellista"
					oncomplete="PF('dialogEdicao').hide();" />
				<p:commandButton action="#{alunoBean.clear}" value="Limpar"
					update="formedicao" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE CAIXA DE DIÁLOGO DE EXCLUSÃO DE ALUNO -->
		<p:confirmDialog id="excluiraluno"
			message="Você quer realmente deletar o Aluno #{alunoBean.aluno.nome}?"
			header="Excluir Aluno" severity="alert" widgetVar="aviso">
			<p:commandButton id="sim" value="Sim"
				oncomplete="PF('aviso').hide();"
				actionListener="#{alunoBean.excluir}"
				update=":formPrincipal:panellista" />
			<p:commandButton id="nao" value="Não" onclick="PF('aviso').hide()"
				type="button" />
		</p:confirmDialog>

		<!-- MODAL DE CADASTRO DE USUARIO -->
		<p:dialog header="Cadastro de Usuario do Sistema"
			widgetVar="dialogCadastroUsuario" modal="true" id="cadastrousuario">
			<h:form id="formcadastrousuario">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{alunoBean.usuario.login}" />
					<p:outputLabel for="senha" value="Senha" />
					<p:password id="senha" value="#{alunoBean.usuario.senha}"
						navigator="true" />
				</h:panelGrid>
				<p:commandButton actionListener="#{alunoBean.cadastrarUsuario}"
					value="Cadastrar" oncomplete="PF('dialogCadastroUsuario').hide();"
					update="" />
			</h:form>
		</p:dialog>

		<!-- TABELA DE TELEFONES DO USUÁRIO -->
		<p:dialog header="Lista de Telefones" widgetVar="dialoglistatelefone"
			modal="true" id="listatelefonesusuario">
			<p:dataTable id="tabelatelefones" var="telefone"
				value="#{alunoBean.telefonesPessoa}">
				<p:column headerText="Telefones">
					<h:outputText value="#{telefone.telefone}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandLink title="Alterar Telefone" update="edittelefone"
						oncomplete="PF('dialogEdicaoTelefone').show();" immediate="true">
						<p:graphicImage value="/resources/img/edit.png" />
						<f:setPropertyActionListener target="#{alunoBean.telefoneObj}"
							value="#{telefone}" />
					</p:commandLink>
					<p:commandLink title="Excluir Telefone" update="excluirtelefone"
						oncomplete="PF('avisotelefone').show();" immediate="true">
						<p:graphicImage value="/resources/img/delete.png" />
						<f:setPropertyActionListener value="#{telefone}"
							target="#{alunoBean.telefoneObj}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</p:dialog>

		<!-- MODAL DE EDIÇÃO DE TELEFONE -->
		<p:dialog header="Editar Telefone" widgetVar="dialogEdicaoTelefone"
			modal="true" id="edittelefone">
			<h:form id="formedittelefone">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="telefone"
						value="#{alunoBean.telefoneObj.telefone}" />
				</h:panelGrid>
				<p:commandButton actionListener="#{alunoBean.editaTelefone}"
					value="Editar" oncomplete="PF('dialogEdicaoTelefone').hide();"
					update="listatelefonesusuario" />
			</h:form>
		</p:dialog>

		<!-- MODAL DE CAIXA DE DIÁLOGO DE EXCLUSÃO DE ALUNO -->
		<p:confirmDialog id="excluirtelefone"
			message="Você quer realmente deletar o Telefone #{alunoBean.telefoneObj.telefone}?"
			header="Excluir Telefone" severity="alert" widgetVar="avisotelefone">
			<p:commandButton id="simt" value="Sim"
				oncomplete="PF('avisotelefone').hide();"
				actionListener="#{alunoBean.excluirTelefone}"
				update="listatelefonesusuario" />
			<p:commandButton id="naot" value="Não"
				onclick="PF('avisotelefone').hide()" type="button" />
		</p:confirmDialog>

	</ui:define>
</ui:composition>
</html>
