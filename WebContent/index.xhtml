<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Projeto Escolar</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Nome : "/>
		<h:inputText id="nomeusuario" value="#{usuarioBean.login}"></h:inputText>
		<br></br>
		<br></br>
		<h:outputText value="Senha : "/>
		<h:inputSecret id="senhausuario" value="#{usuarioBean.senha}"></h:inputSecret>
		<br></br>
		<br></br>
		<h:commandButton action="#{usuarioBean.Logar}" value="Entrar"></h:commandButton>
	</h:form>
</h:body>
</html>
