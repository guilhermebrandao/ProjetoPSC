<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Gerenciamento de Projetos com JSF</title>
</h:head>
<h:body> 
	Seja bem vindo ao sistema <br />
	<h:form>
		<ui:composition template="_templateCoordenador.xhtml">

		<ui:define name="titulo">
			<p:outputPanel>Área do Coordenador</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			
				<h:form id="professorCadastrar">
					
					<p:fieldset legend="Dados do Professor">
						<h:panelGrid columns="2">
							<h:outputLabel value="Nome do professor:" for="nomeProfessor" 
							required="true" requiredMessage="Nome obrigatório">
							<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
					  		<h:inputText id="nomeProfessor"  /> 
					  		
							<h:outputLabel value="CPF:" for="cpf" 
							required="true" requiredMessage="CPF obrigatório">
								<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
					  		<h:inputText id="cpf"  /> 
					  		
							<h:outputLabel value="RG:" for="rg" 
							required="true" requiredMessage="RG obrigatório">
							<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
					  		<h:inputText id="rg"  /> 
				  			
								<p:outputLabel value="Inserir fone:" for="fone" />
								<h:inputText id="fone"  />
								<p:commandButton value="Inserir" action="#"
								process="@this " update="" />
							
							<p:dataTable value="#" var="fone"
								id="tabelaFones" emptyMessage="Nenhum Telefone">
								<p:panelGrid columns="2">
									<p:column>
										<h:outputText value="#professor.fone" />
									</p:column>
									<p:column>
										<p:commandLink value="X" action="#professor.removerFone(fone)}" 
											update="tabelaFones" process="@this" />
									</p:column>
								</p:panelGrid>
							</p:dataTable>
							
							
						<p:outputLabel value="Selecione Disciplina:" for="disciplina" />
						<p:selectOneMenu value="#professor.disciplinaID" id="disciplina">
							<f:selectItems value="#professor.disciplinas}" var="disciplia"
								itemLabel="#disciplina.nome" itemValue="#disciplina.id}" />
						</p:selectOneMenu>			
							
					  		
							
							 			
						</h:panelGrid>
					</p:fieldset>
				</h:form>
		</ui:define>

	</ui:composition>
		<h:panelGroup	rendered="#{controleLogin.usuarioLogado == null}">
			<h:commandLink action="#{controleLogin.paginaLogin()}" value="Login" />
		</h:panelGroup>
	</h:form>
</h:body>
</html>
