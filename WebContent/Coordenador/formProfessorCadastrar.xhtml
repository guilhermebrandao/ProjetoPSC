<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<title>Gerenciamento de Projetos com JSF</title>
</h:head>
<h:body> 
	Seja bem vindo ao sistema <br />
	<h:form>
		<ui:composition template="_templateCoordenador.xhtml">

		<ui:define name="titulo">
			<p:outputPanel style="font-size: 20px;font-align: center;">Área do Coordenador</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			
				<h:form id="professorCadastrar">
					
					<p:fieldset legend="Dados do Professor">
						<table border="0">
						<tr>					
							<td>
							<h:outputLabel value="Nome do professor:" for="nomeProfessor" 
							required="true" requiredMessage="Nome obrigatório">
							<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
							</td>
							<td>
					  		<h:inputText id="nomeProfessor" value="#{professorBean.professor.nome}" /> <br/>
					  		</td>
					  	</tr>	
					  	<tr>
					  		<td>
							<h:outputLabel value="CPF:" for="cpf" 
							required="true" requiredMessage="CPF obrigatório">
								<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
							</td>
							<td>
					  		<h:inputText id="cpf" value="#{professorBean.professor.cpf}" />
					  		</td> 
					  	</tr>	
					  	<tr>
					  		<td>
							<h:outputLabel value="RG:" for="rg" 
							required="true" requiredMessage="RG obrigatório">
							<f:ajax event="blur" render=":messages" />
							</h:outputLabel>
							</td>
							<td>
					  		<h:inputText id="rg" value="#{professorBean.professor.rg}" /> 
					  		</td>
					  	</tr>
					  		
					  		
					  		<tr>
					  			<td>
					  			<p:outputLabel for="telefone:" value="Telefone" />
					  			</td>
					  			<td>
								<p:inputText id="telefone" value="#{professorBean.telefone}"/>
								</td>
								<td>
								<p:commandButton value="Adicionar" action="#{professorBean.imprime}" update="listaTelefones"/> <br/>
								</td>
							</tr>
							<tr>
								<td>
									
									<h:dataTable id="listaTelefones" var="telefone" values="#{professorBean.telefones}">	
									<p:column headerText="Fone" style="max-width: 40px; min-width: 60px; overflow: hidden" >
								        <h:outputText value="#{telefone}" />
								    </p:column>								
								    </h:dataTable>
					       		</td>
					       		<td></td>
					       		<td></td>
					       </tr>
				       		
							<tr>
								<td>
								<p:outputLabel for="turma" value="Turma" />
								</td>
								<td>
								<p:selectOneMenu value="#professor.turmaID" id="turma">
									<f:selectItems value="#professor.turmas}" var="turma"
										itemLabel="#turma.nome" itemValue="#turma.id}" />
								</p:selectOneMenu>
								</td>
							</tr>
							<tr>
								<td>
								<p:outputLabel value="Selecione Disciplina:" for="disciplina" />
								</td>
								<td>
								<p:selectOneMenu value="#professor.disciplinaID" id="disciplina">
									<f:selectItems value="#professor.disciplinas}" var="disciplia"
										itemLabel="#disciplina.nome" itemValue="#disciplina.id}" />
								</p:selectOneMenu>
								</td>			
							</tr>
					  		
							
							 			
						</table>	
					</p:fieldset>
				</h:form>
		</ui:define>

	</ui:composition>
		<h:panelGroup	rendered="#{controleLogin.usuarioLogado == null}">
			<h:commandLink action="#{controleLogin.paginaLogin()}" value="Login" />
		</h:panelGroup>
	</h:form>
</h:body>
</html>
